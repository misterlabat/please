<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaotic Prank</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #prankButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 999999999;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button id="prankButton">DO NOT CLICK</button>
  <script src="chaos.js"></script>
</body>
</html>
